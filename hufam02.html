<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Familiares</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tu archivo CSS -->
  <link rel="stylesheet" href="./assets/styles/hufam02.css" />
</head>
<body>

  <div class="container my-4">
    <h2 class="mb-4 text-center">Familiares Registrados</h2>

    <!-- Formulario para agregar familiares -->
    <form id="formAgregarFamiliar" class="mb-4" autocomplete="off">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" autocomplete="off" required />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="relacion" placeholder="Relación" autocomplete="off" required />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="contacto" placeholder="Contacto" autocomplete="off" required />
        </div>
      </div>
      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary">Agregar Familiar</button>
      </div>
    </form>

    <!-- Tabla de familiares -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Relación</th>
            <th>Contacto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaFamiliaresBody">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu archivo JS -->
  <script src="./controllers/hufam02.js"></script>
</body>
</html>
