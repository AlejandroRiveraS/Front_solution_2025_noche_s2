<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Calificaciones</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4 mb-4 shadow">
    <h1 class="m-0">Resumen de Calificaciones</h1>
  </header>

  <main class="container">

    <!-- Formulario para agregar datos -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="formAgregar" class="row g-3">
          <div class="col-md-3">
            <label for="nombre" class="form-label">Nombre del estudiante</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-3">
            <label for="materia" class="form-label">Materia</label>
            <input type="text" class="form-control" id="materia" required>
          </div>
          <div class="col-md-2">
            <label for="promedio" class="form-label">Promedio</label>
            <input type="number" class="form-control" id="promedio" step="0.1" min="0" max="10" required>
          </div>
          <div class="col-md-2">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de calificaciones -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped shadow-sm" id="tablaCalificaciones">
        <thead class="table-dark">
          <tr>
            <th>Nombre del Estudiante</th>
            <th>Materia</th>
            <th>Promedio</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas dinÃ¡micamente -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Bootstrap JS -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/controllers/este.js"></script>
</body>
</html>
