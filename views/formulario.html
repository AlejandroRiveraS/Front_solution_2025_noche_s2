<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas de Estudiantes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Notas de Estudiantes</h3>

            <!-- TABLA DE NOTAS -->
            <div class="table-responsive">
              <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-primary">
                  <tr>
                    <th>Estudiante</th>
                    <th>Matemáticas</th>
                    <th>Ciencias</th>
                    <th>Historia</th>
                    <th>Inglés</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Juan Pérez</td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                  </tr>
                  <tr>
                    <td>María Gómez</td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                  </tr>
                  <tr>
                    <td>Carlos López</td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                    <td><input type="number" class="form-control nota" min="0" max="5" step="0.1" placeholder="0-5"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- BOTÓN LIMPIAR -->
            <div class="text-center mt-4">
              <button class="btn btn-danger btn-lg" id="btnLimpiar">
                Limpiar Notas
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS para limpiar notas -->
  <script>
    document.getElementById('btnLimpiar').addEventListener('click', function() {
      const confirmar = confirm('¿Seguro que quieres limpiar todas las calificaciones?');
      if (confirmar) {
        document.querySelectorAll('.nota').forEach(input => {
          input.value = '';
        });
      }
    });
  </script>
</body>
</html>
