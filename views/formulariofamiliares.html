<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #f4f6f8;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 3px;
    }

    .success-message {
      color: green;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Formulario de Contacto</h2>
  <form id="contactForm" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />
    <div class="error" id="errorNombre"></div>

    <label for="relacion">Relación:</label>
    <input type="text" id="relacion" name="relacion" required />
    <div class="error" id="errorRelacion"></div>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" required />
    <div class="error" id="errorTelefono"></div>

    <label for="ocupacion">Ocupación:</label>
    <input type="text" id="ocupacion" name="ocupacion" required />
    <div class="error" id="errorOcupacion"></div>

    <button type="submit">Guardar</button>
  </form>

  <div class="success-message" id="successMessage"></div>

  <script>
    const form = document.getElementById('contactForm');
    const errors = {
      nombre: document.getElementById('errorNombre'),
      relacion: document.getElementById('errorRelacion'),
      telefono: document.getElementById('errorTelefono'),
      ocupacion: document.getElementById('errorOcupacion'),
    };
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Limpiar mensajes anteriores
      successMessage.textContent = '';
      for (const key in errors) {
        errors[key].textContent = '';
      }

      let valid = true;

      // Validar Nombre
      const nombre = form.nombre.value.trim();
      if (nombre.length < 3) {
        errors.nombre.textContent = 'El nombre debe tener al menos 3 caracteres.';
        valid = false;
      }

      // Validar Relación
      const relacion = form.relacion.value.trim();
      if (relacion.length < 3) {
        errors.relacion.textContent = 'La relación debe tener al menos 3 caracteres.';
        valid = false;
      }

      // Validar Teléfono
      const telefono = form.telefono.value.trim();
      const telefonoPattern = /^[0-9]{10}$/;
      if (!telefonoPattern.test(telefono)) {
        errors.telefono.textContent = 'Ingrese un teléfono válido (10 dígitos numéricos).';
        valid = false;
      }

      // Validar Ocupación
      const ocupacion = form.ocupacion.value.trim();
      if (ocupacion.length < 3) {
        errors.ocupacion.textContent = 'La ocupación debe tener al menos 3 caracteres.';
        valid = false;
      }

      if (valid) {
        successMessage.textContent = '¡Datos guardados correctamente!';
        form.reset();
      }
    });
  </script>
</body>
</html>
