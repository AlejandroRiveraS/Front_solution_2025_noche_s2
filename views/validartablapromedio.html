<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema AcadÃ©mico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .grupo-btn { margin: 5px; }
    .materia-card { cursor: pointer; transition: 0.3s; }
    .materia-card:hover { background-color: #f1f1f1; }
    .acciones-btn { gap: 5px; display: flex; justify-content: center; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">ðŸ“š Sistema AcadÃ©mico</h2>

  <!-- Botones de grupos -->
  <div id="grupos" class="text-center mb-4"></div>

  <!-- Materias -->
  <div id="materias" class="row g-3"></div>

  <!-- Alumnos -->
  <div id="alumnos" class="mt-4"></div>

  <!-- Formulario para agregar / editar alumnos -->
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title" id="formTitulo">Agregar Alumno</h5>
      <form id="formAlumno">
        <input type="hidden" id="editIndex" value="-1">
        <div class="row g-2 mb-2">
          <div class="col-md-3">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del Alumno" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="nota1" class="form-control" placeholder="Nota 1" step="0.1" min="0" max="5" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="nota2" class="form-control" placeholder="Nota 2" step="0.1" min="0" max="5" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="nota3" class="form-control" placeholder="Nota 3" step="0.1" min="0" max="5" required>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../controllers/validaciontablapromedio.js"></script>
</body>
</html>
