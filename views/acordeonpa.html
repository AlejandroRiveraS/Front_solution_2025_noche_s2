<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Académico</title>
  <link rel="stylesheet" href="../assets/styles/acordeon2.css">
</head>
<body>
  <header>
    <h1>Sistema Académico Simulado</h1>
  </header>

  <main>
    <section id="faq">
      <h2>Preguntas Frecuentes</h2>
      
      <div class="accordion">
        <button class="accordion-item">¿Cómo me registro en el sistema?</button>
        <div class="accordion-content">
          <p>Debes dirigirte a la opción <b>Registro de Estudiantes</b> en el menú principal y llenar el formulario.</p>
        </div>

        <button class="accordion-item">¿Dónde puedo consultar mis notas?</button>
        <div class="accordion-content">
          <p>En la sección <b>Mis Cursos</b> encontrarás el historial académico y las calificaciones.</p>
        </div>

        <button class="accordion-item">¿Puedo cambiar mi contraseña?</button>
        <div class="accordion-content">
          <p>Sí. Ve a <b>Perfil</b> y selecciona la opción <b>Cambiar contraseña</b>.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="../controllers/acordeonc2.js"></script>
</body>
</html>
