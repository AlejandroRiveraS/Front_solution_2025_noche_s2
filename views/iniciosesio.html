<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      background-color: #ffffff; 
    }
    .card {
      border: 2px solid #231bd1; 
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(35, 27, 209, 0.3); 
    }
    h3 {
      color: #231bd1; 
      font-weight: 700;
    }
    label {
      color: #7d6c9d; 
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #231bd1;
      box-shadow: 0 0 0 0.25rem rgba(35, 27, 209, 0.25);
    }
    .btn-primary {
      background-color: #231bd1;
      border-color: #231bd1;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #7d6c9d;
      border-color: #7d6c9d;
    }
    a {
      color: #231bd1;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      color: #7d6c9d;
      text-decoration: underline;
    }
    p.text-muted {
      color: #7d6c9d !important;
    }
  </style>
</head>
<body class="d-flex align-items-center min-vh-100">

  <section class="container">
    <section class="row justify-content-center">
      <section class="col-md-6 col-lg-4">
        <section class="card shadow-sm p-4">
          <section class="card-body">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form id="loginForm">
              
              <section class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
              </section>

              
              <section class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required />
              </section>

              
              <section class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </section>
            </form>

            
            <section class="mt-3 text-center">
              <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </section>
          </section>
        </section>
        <p class="text-center text-muted mt-3">&copy; 2025 TuEmpresa</p>
      </section>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../controllers/mesajesDeAlerta.js"></script>
</body>
</html>
